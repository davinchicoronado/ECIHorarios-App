<html>
    <head> 
        <title>ECIHorariosApp</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">  
        <link rel="shortcut icon" href="img/favicon.png" id="faviconEci">
        <script type="text/javascript" src="js/app.js"></script>
        <script src="js/jquery-3.6.0.js"></script> 
        <script src="js/bootstrap/bootstrap.min.js"></script>
        

    </head> 
    <h1 class="text-center">Eci Horarios</h1> 

    <form class="form-signin" align="center" id="login">    

        <img class="mb-4" src="img/logoeci.png" id="logoLogin"alt="" width="200" height="100">
        <input type="text" class="form-control" id="InputUsername"  placeholder="Username">      
        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        <button type="submit" class="btn btn-primary" onClick="app.loginUser(InputUsername.value, InputPassword.value)">Submit</button>
    </form>
</html>
